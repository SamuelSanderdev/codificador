<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodifique seu texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body >  
    <header class="header">
        <h2>Codificador de Texto</h2>
    </header> 
        <main class="container" >
        
            <section class="container__left">
                <div class="container__left__textArea"> 
                    <textarea  class="container__left__textArea__input" id="input-text" placeholder="       Digite o texto" ></textarea>
                    <button onclick="reloadPage()" class="container__left__button" id="clear-btn">Limpar</button>
                </div>
                <div class="container__left__validation">
                    <p  id="validation-message" style="color: rgb(0, 0, 0);"></p>
                </div>
                <div class="container__left__buttons">
                    
                    <button onclick="updateResultText();" class="container__left__buttons__decorate" id="encrypt-btn">Criptografar</button>
                    <button onclick="updateResultText();" class="container__left__buttons__decorate" id="decrypt-btn">Descriptografar</button>
                </div>    
            </section>
            <section class="container__right">
                <div class="container__right__result" id="result">
                    <div>
                        <p class="resultText" id="result-text"></p> 
                    </div>

                    <img class="container__right__result__img" id="image-container-right" src="./assets/Vector3.png" alt="">
                    <button class="container__right__buttons" id="copy-btn">Copiar</button>
                </div>     
            </section>
        </main>
        <footer>
            <p>Samuel Sander - 2024</p>
        </footer>
        <script src="./js/script.js"></script>
</body>
</html>
